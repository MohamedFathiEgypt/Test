name: Schedule Colab Notebook Execution

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 0 * * *'

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade $ pip install -U git+https://github.com/twopirllc/pandas-ta.git@development pip
        pip install -r requirements.txt 

    - name: Execute Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute Schedule_Query.ipynb --output executed_notebook.ipynb --ExecutePreprocessor.kernel_name=python3 --ExecutePreprocessor.allow_errors=True --ExecutePreprocessor.timeout=600

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PAT: ${{ secrets.PAT }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add executed_notebook.ipynb
        git commit -m "Update executed notebook"
        git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        git checkout main
        git pull
        echo "diffusers==0.20.2
        traitlets>=5.6.0
        jupyter==1.0.0
        ipython==7.34.0
        notebook>=6.5.0,<6.6.0
        pandas>=1.3.0
        jinja2>=3.0.3
        nbconvert
        gspread
        google-auth
        google-auth-oauthlib
        google-auth-httplib2
        git+https://github.com/googlecolab/colabtools.git
        Pillow
        google-colab
        numpy==1.21.0" > requirements.txt
        git add requirements.txt
        git commit -m "Update pandas version to a valid version"
        git push
