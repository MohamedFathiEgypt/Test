name: Automated Notebook Runner

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies including pandas-ta
      env:
        PAT_TOKEN: ${{ secrets.MY_PAT }}
      run: |
        python -m pip install --upgrade pip
        sudo apt-get update && sudo apt-get install -y git

        # Clone your private fork
        git clone https://${PAT_TOKEN}@github.com/MohamedFathiEgypt/pandas-ta.git --branch main pandas-ta

        # Install locally in editable mode
        pip install -e ./pandas-ta

        # Install other dependencies
        pip install numpy==1.26.4
        pip install -r requirements.txt
        pip check

    - name: Execute Jupyter Notebook
      run: |
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        OUTPUT_NOTEBOOK="executed_notebook_${TIMESTAMP}.ipynb"

        jupyter nbconvert --to notebook --execute Schedule_Query.ipynb \
          --output "$OUTPUT_NOTEBOOK" \
          --ExecutePreprocessor.kernel_name=python3 \
          --ExecutePreprocessor.allow_errors=True

        mkdir -p executed_notebooks
        mv "$OUTPUT_NOTEBOOK" executed_notebooks/

    - name: Commit and push executed notebook
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add executed_notebooks/ || true

        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git pull origin ${{ github.ref_name }} --rebase || true
          git commit -m "Add executed notebook $(date +'%Y%m%d_%H%M%S')"
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed due to conflict or other issue"
