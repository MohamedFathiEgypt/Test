name: Schedule Colab Notebook Execution

on:
  schedule:
    # Run the workflow every day at midnight UTC
  - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  execute-colab-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      
      - name: Execute Colab Notebook
        run: |
          python execute_colab_notebook.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add executed_notebook.ipynb
          git commit -m 'Executed notebook'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
