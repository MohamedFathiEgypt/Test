name: Schedule Colab Notebook Execution

on:
  push:
    branches:
      - main
  schedule:
    - cron: '50 8 * * *'

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Updated Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U git+https://github.com/twopirllc/pandas-ta.git@development
        pip install numpy==1.26.4
        pip install -r requirements.txt
        pip check  
    - name: Execute Jupyter Notebook
      run: |
          jupyter nbconvert --to notebook --execute Schedule_Query.ipynb \
          --output executed_notebook.ipynb \
          --ExecutePreprocessor.kernel_name=python3 \
          --ExecutePreprocessor.allow_errors=True
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add executed_notebook.ipynb || true

        # Check if there are changes to commit
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git stash push -m "Stashing changes before pull"
          git pull origin ${{ github.ref_name }} --rebase
          git stash pop || true
          git commit -m "Update executed notebook"
          git push origin HEAD:${{ github.ref_name }}
        fi
