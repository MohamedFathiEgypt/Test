name: Schedule Colab Notebook Execution

on:
  schedule:
    # Run the workflow every day at midnight UTC
    - cron: '6 8 * * *'
  push:
    branches:
      - main

jobs:
  execute-colab-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Pin the Python version for compatibility

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Execute Colab Notebook
        run: |
          jupyter nbconvert --to notebook --execute Schedule_Query.ipynb --output executed_notebook.ipynb

      - name: Create requirements.txt
        run: |
          pip freeze > requirements.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add requirements.txt executed_notebook.ipynb
          git commit -m 'Add requirements.txt and update executed_notebook.ipynb'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
