name: Automated Notebook Runner

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      repo:
        description: 'GitHub repository to install (owner/repo)'
        required: true
        default: 'twopirllc/pandas-ta'
      branch:
        description: 'Branch to install'
        required: true
        default: 'development'
      path:
        description: 'Local folder name for clone'
        required: true
        default: 'repo-clone'
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install GitHub repo dependencies
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      run: |
        python -m pip install --upgrade pip
        sudo apt-get update && sudo apt-get install -y git

        echo "Cloning repo ${{ github.event.inputs.repo }} branch ${{ github.event.inputs.branch }}"
        git clone https://${GITHUB_PAT}@github.com/${{ github.event.inputs.repo }} \
          --branch ${{ github.event.inputs.branch }} \
          --single-branch ${{ github.event.inputs.path }}

        echo "Installing package locally"
        pip install ./${{ github.event.inputs.path }}

        pip install -r requirements.txt
        pip check

    - name: Execute Jupyter Notebook with timestamped output
      run: |
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        OUTPUT_NOTEBOOK="executed_notebook_${TIMESTAMP}.ipynb"

        jupyter nbconvert --to notebook --execute Schedule_Query.ipynb \
          --output "$OUTPUT_NOTEBOOK" \
          --ExecutePreprocessor.kernel_name=python3 \
          --ExecutePreprocessor.allow_errors=True

    - name: Commit and push executed notebook
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        OUTPUT_NOTEBOOK="executed_notebook_${TIMESTAMP}.ipynb"

        # Move to a folder to keep history
        mkdir -p executed_notebooks
        mv "$OUTPUT_NOTEBOOK" executed_notebooks/

        git add executed_notebooks/"$OUTPUT_NOTEBOOK" || true

        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git pull origin ${{ github.ref_name }} --rebase || true
          git commit -m "Add executed notebook $OUTPUT_NOTEBOOK"
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed due to conflict or other issue"
        fi
