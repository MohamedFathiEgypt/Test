name: Run Snowflake ETL

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */2 1-7 * *'  # Every 2 hours from the 1st to 7th of each month

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Script
        env:
          SNOW_USER: ${{ secrets.SNOW_USER }}
          SNOW_PASSWORD: ${{ secrets.SNOW_PASSWORD }}
          SNOW_ACCOUNT: ${{ secrets.SNOW_ACCOUNT }}
          SNOW_WH: ${{ secrets.SNOW_WH }}
          SNOW_DB: ${{ secrets.SNOW_DB }}
          SNOW_SCHEMA: ${{ secrets.SNOW_SCHEMA }}
          SNOW_ROLE: ${{ secrets.SNOW_ROLE }}
        run: python snowflake_task.py
