name: Automated Notebook Runner

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install GitHub repo dependencies
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}  # Personal Access Token for private repo
      run: |
        python -m pip install --upgrade pip
        sudo apt-get update && sudo apt-get install -y git

        # Clone pandas-ta repo development branch using PAT
        git clone https://${GITHUB_PAT}@github.com/twopirllc/pandas-ta.git \
          --branch development --single-branch pandas-ta

        # Install locally
        pip install ./pandas-ta

        # Install other dependencies
        pip install numpy==1.26.4
        pip install -r requirements.txt
        pip check

    - name: Execute Jupyter Notebook with timestamp
      run: |
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        OUTPUT_NOTEBOOK="executed_notebook_${TIMESTAMP}.ipynb"

        # Execute the notebook
        jupyter nbconvert --to notebook --execute Schedule_Query.ipynb \
          --output "$OUTPUT_NOTEBOOK" \
          --ExecutePreprocessor.kernel_name=python3 \
          --ExecutePreprocessor.allow_errors=True

    - name: Commit and push executed notebook
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        OUTPUT_NOTEBOOK="executed_notebook_${TIMESTAMP}.ipynb"

        # Save to history folder
        mkdir -p executed_notebooks
        mv "$OUTPUT_NOTEBOOK" executed_notebooks/

        git add executed_notebooks/"$OUTPUT_NOTEBOOK" || true

        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git pull origin ${{ github.ref_name }} --rebase || true
          git commit -m "Add executed notebook $OUTPUT_NOTEBOOK"
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed due to conflict or other issue"
        fi
