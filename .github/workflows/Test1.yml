name: Automated Notebook Runner

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout main repository (no submodule needed)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    # 3️⃣ Cache dependencies for faster builds
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        # The cache key no longer needs to check for the submodule
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4️⃣ Install all dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install your forked pandas-ta directly from your GitHub repo
        # This is the key change that avoids any local setup
        pip install git+https://github.com/MohamedFathiEgypt/Test.git
        
        # Install other packages from your requirements file
        pip install -r requirements.txt
        
        # Verify that all dependencies are compatible
        pip check

    # 5️⃣ Execute Jupyter Notebook
    - name: Execute Jupyter Notebook
      id: execute_notebook
      run: |
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S' )
        OUTPUT_NOTEBOOK="executed_notebook_${TIMESTAMP}.ipynb"
        echo "OUTPUT_NOTEBOOK=$OUTPUT_NOTEBOOK" >> $GITHUB_OUTPUT

        # Execute the notebook and save it with the timestamped name
        jupyter nbconvert --to notebook --execute Schedule_Query.ipynb \
          --output "$OUTPUT_NOTEBOOK" \
          --ExecutePreprocessor.kernel_name=python3 \
          --ExecutePreprocessor.allow_errors=True

    # 6️⃣ Commit and push the executed notebook
    - name: Commit and push executed notebook
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        mkdir -p executed_notebooks
        mv "${{ steps.execute_notebook.outputs.OUTPUT_NOTEBOOK }}" executed_notebooks/

        git add executed_notebooks/

        if ! git diff-index --quiet HEAD; then
          git pull origin ${{ github.ref_name }} --rebase
          git commit -m "Add executed notebook: ${{ steps.execute_notebook.outputs.OUTPUT_NOTEBOOK }}"
          git push origin HEAD:${{ github.ref_name }}
        else
          echo "No changes to commit."
        fi
